<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #e0e0e0;
            overflow: hidden;

        }
        label{
            font-family: monospace;
        }
    
        input[type="text"],
        select,
        button {
            font-family: monospace;
            font-size: 16px;
            margin-top: 10px;
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            outline: none;
        }
    
        input[type="text"]:focus,
        select:focus,
        button:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
        }
    
        button {
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }
    
        button:hover {
            background-color: #1565c0;
        }
    
        label {
            font-size: 14px;
            margin-right: 10px;
            color: #e0e0e0;
        }
    
        input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
        }
        input[type="radio"] {
            appearance: none; 
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            accent-color: #007bff; 
            vertical-align: sub;

        }

        input[type="radio"]:checked {
            border: 6px solid #1e88e5;
        }

        label {

            margin-right: 10px;
        }
        #viewmode-container{
            border: 2px solid #333;
            border-radius: 4px;
            padding-top: 9px;
            padding-bottom: 9px;
        }
        #dataToView-container{
            margin-left: 10px;
            margin-right: 10px;
            border: 2px solid #333;
            border-radius: 4px;
            padding-top: 9px;
            padding-bottom: 9px;
        }
        
    
        #dataContainer:not(:empty) {
            margin: 10px 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            min-height: 0px;
            overflow: auto;
            max-height: 87vh;
        }
    
        @media (max-width: 600px) {
    
            input[type="text"],
            select,
            button {
                width: calc(100% - 40px);
                margin: 10px 20px;
            }
    
            #dataContainer {
                padding: 10px;
            }
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        table,
        th,
        td {
            border: 1px solid #ccc;
        }
    
        th,
        td {
            padding: 8px;
            text-align: left;
        }
    
        td {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }    
        th {
            background-color: #f4f4f431;
        }
    
        a {
            color: #7c7c7c;
            font-style: italic;
            text-decoration: underline;
        }
    
        .modal {
            margin: 0px;    
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: scroll;
            background-color: rgba(0, 0, 0, 0.4);
    
        }
    
        .modal-content {
    
            background-color: #1e1e1e;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid rgb(0, 0, 0);
            overflow: scroll;
            max-width: min-content;
            border-radius: 4px;

        }
    
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    
        .close:hover,
        .close:focus {
            color: rgb(75, 75, 75);
            text-decoration: none;
            cursor: pointer;
        }
    
        #theme {
            float: right;
            padding: 15px;
            filter: invert(100%);
        }
    
    
        .switch {
            position: relative;
            float: right;
            margin: 7px 0 0 0;
            width: 50px;
            height: 25px;
            padding-right: 3px;
        }
    
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
    
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000000;
            transition: .4s;
        }
    
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #ffffff;
            transition: .4s;
        }
    
        input:checked+.slider {
            background-color: #ffffff;
        }
    
        input:focus+.slider {
            box-shadow: 0 0 1px #686868fb;
        }
    
        input:checked+.slider:before {
            transform: translateX(26px);
            background-color: #686868fb;
        }
    
        .slider.round {
            border-radius: 34px;
            border: solid 2px #686868fb;
        }
    
        .slider.round:before {
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
        }
    
        .material-symbols-outlined {
            float: right;
            color: #686868fb;
            margin: 7px 0 0 0;
        }
        #theme-toggler {
            float: right;
            padding-top: 10px;
        }
        #headerContainer {
            padding: 10px;
        }

    
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
    
    
        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 5px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
    
        ::-webkit-scrollbar-track {
            background-color: none;
        }
    
        ::-webkit-scrollbar-corner {
            background-color: none;
        }
    
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
        g{
            fill: #3273ff;
        }
    </style>

    <pre id="dataContainer"></pre>
<script defer>
    var jsonData = null;
    var id = 0;
    const dataContainer = document.getElementById('dataContainer');
    var responseMap = new Map();
    var viewMode = document.querySelector('input[name="viewMode"]:checked').value;
    var dataToView = document.querySelector('input[name="dataToView"]:checked').value;
    var globalTable = null;

   async function fetchJSON() {
        dataContainer.innerHTML = '';
        responseMap.clear();
        const doc = document.getElementById('docId').value;
        const client = document.getElementById('clients').value;
        const token = document.getElementById('tokenInput').value;

        if (!doc) {
            alert("Please enter a docId");
            return;
        }
        if (client == "--select client--") {
            alert("Please select a client");
            return;
        }
        if(!token){
            alert("Please enter a Auth Token");
            return;
        }

        const responseUri = "https://rbr-qa.nonprod.aws.casualty.cccis.com/service-gateway/api/requests/" + client + "/" + doc
                + "/withRecs";
        const requestUri = "https://rbr-qa.nonprod.aws.casualty.cccis.com/service-gateway/api/requests/" + client + "/" + doc
                            + "/" +
                            "?inflateBills=true" +
                            "&inflateHistoryBills=true" +
                            "&inflateHistoryRecommendations=true" +
                            "&includeAllRequests=true";
        const bundlerUri = "https://rbr-qa.nonprod.aws.casualty.cccis.com/service-gateway/api/recommendations/" + client + "?docId=" + doc
                            + "&category=bundlerRecommendation";
        
        const uriMap = {
            'Response': responseUri,
            'Request': requestUri,
            'Bundler': bundlerUri
        };
        for (const uri in uriMap) {
                await fetch(uriMap[uri], {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => response.json())
                .then(data => {
                    responseMap.set(uri, data);
                }).catch(error => {
                    responseMap.set(uri, 'Error: ' + error.message);
                });
        }
    }

    async function format() {

        viewMode = document.querySelector('input[name="viewMode"]:checked').value;
        dataToView = document.querySelector('input[name="dataToView"]:checked').value;

        if(!responseMap.get(dataToView)){
            await fetchJSON();
        } 
        dataContainer.innerHTML = '';
        jsonData = responseMap.get(dataToView);
        if (viewMode === 'text') {
            dataContainer.textContent = JSON.stringify(jsonData, null, 2);
            hljs.highlightElement(dataContainer);
        } else if (viewMode === 'table') {
            if (jsonData === null || jsonData === '' || jsonData === 'Error: Failed to fetch') 
            {
                window.alert('Invalid JSON data');
            return;
            }
            generateTable(jsonData, "dataContainer");
        }
        switchTheme();
    }

    function generateTable(data, containerId) {
        var table = document.createElement('table');


        var container = document.getElementById(containerId);
        const isArray = Array.isArray(data);

        if (isArray && typeof data[0] !== "string") {

            var headers = new Set();
            data.forEach(rowData => {
                Object.keys(rowData).forEach(header => {
                    headers.add(header);
                });
            });
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    const value = rowData[header];
                    if (typeof value === "object" && value !== null && value.length !== 0 && typeof value[0] !== 'string' && typeof value[0] !== 'number') {
                        const link = document.createElement("a");
                        link.href = "#";
                        link.textContent = "[...]";
                        link.onclick = function () {
                            openModal(value);
                        };
                        cell.appendChild(link);
                    } else {
                        cell.textContent = value;
                        
                    } 
                    cell.onclick = function () {
                        if(cell.textContent !== '[...]' && cell.textContent !== '[..]'){
                            window.alert(value);
                        }
                    };
                    row.appendChild(cell);
                });
                table.appendChild(row);
            });
            container.appendChild(table);

        }
        else {
            for (let key in data) {
                const row = document.createElement("tr");

                const cell1 = document.createElement("td");
                cell1.textContent = key;

                const cell2 = document.createElement("td");
                const value = data[key];

                if (typeof value === "object" && value !== null && value.length !== 0 && typeof value[0] !== 'string' && typeof value[0] !== 'number') {
                    const link = document.createElement("a");
                    link.href = "#";
                    link.textContent = "[..]";
                    link.onclick = function () {
                        openModal(value);
                    };
                    cell2.appendChild(link);
                } else {
                    if(value === null){
                        cell2.textContent = 'null';
                    } else {
                    cell2.textContent = value;
                    }
                } 
                    cell2.onclick = function () {
                        if(cell2.textContent !== '[...]' && cell2.textContent !== '[..]'){
                            window.alert(value);

                        }
                    };

                row.appendChild(cell1);
                row.appendChild(cell2);
                table.appendChild(row);
            }

            container.appendChild(table);
        }
        return table;
    }

    function openModal(data) {
        const modal = createModal();
        document.body.appendChild(modal);
        generateTable(data, "nestedTable" + id);
        modal.style.display = "block";
    }

    function createModal() {
        const modal = document.createElement("pre");
        modal.classList.add("modal");

        const modalContent = document.createElement("div");
        modalContent.classList.add("modal-content");

        if(document.getElementById("checkBox").checked){
            modalContent.style.backgroundColor = "white";
            modalContent.style.color = "black";
        }

        const closeButton = document.createElement("span");
        closeButton.classList.add("close");
        closeButton.innerHTML = "&times;";
        closeButton.onclick = function () {
            modal.style.display = "none";
            document.body.removeChild(modal);
        };

        modalContent.appendChild(closeButton);

        const nestedTable = document.createElement("div");
        nestedTable.id = "nestedTable" + ++id;

        modalContent.appendChild(nestedTable);


        modal.appendChild(modalContent);

        return modal;
    }

    function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
    }


    function printExcel() {
        
        globalTable = document.getElementById('dataContainer').querySelector('table');

        if(!globalTable){
            window.alert('No table to export');
            return;
        }

        const workbook = XLSX.utils.book_new();

        const worksheet = XLSX.utils.table_to_sheet(globalTable);

        XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");

        XLSX.writeFile(workbook, "data.xlsx");

    }

    async function switchTheme() {
            const checkbox = document.getElementById("checkBox");
                if (checkbox.checked) {
                    document.getElementById("body").style.backgroundColor = "white";
                    document.querySelectorAll('label').forEach(function (element) { element.style.color = "black"; });
                    document.querySelectorAll('input[type="text"], select').forEach(function (element) { element.style.color = "black"; });
                    document.querySelectorAll('input[type="text"], select').forEach(function (element) { element.style.backgroundColor = "white"; });
                    document.getElementById("dataContainer").style.color = "black";
                    document.getElementById("dataContainer").style.backgroundColor = "white";
                    document.querySelectorAll('.hljs-attr').forEach(function (element) { element.style.color = "#3240ff"; });
                    document.querySelectorAll('.hljs-string').forEach(function (element) { element.style.color = "#ff0000"; });
                    document.querySelectorAll('.hljs-number').forEach(function (element) { element.style.color = "#16b887"; });
                    document.querySelectorAll('.hljs-keyword').forEach(function (element) { element.style.color = "grey"; });
                    document.querySelectorAll('.hljs-punctuation').forEach(function (element) { element.style.color = "#7c7c7c"; });
                }
                else {
                    document.getElementById("body").style.backgroundColor = "black";
                    document.getElementById("dataContainer").style.backgroundColor = "#1e1e1e";
                    document.getElementById("dataContainer").style.color = "white";
                    document.querySelectorAll('label').forEach(function (element) { element.style.color = "white"; });
                    document.querySelectorAll('input[type="text"], select').forEach(function (element) { element.style.color = "white"; });
                    document.querySelectorAll('input[type="text"], select').forEach(function (element) { element.style.backgroundColor = "#1e1e1e"; });
                    document.querySelectorAll('.hljs-attr').forEach(function (element) { element.style.color = "#51b7ee"; });
                    document.querySelectorAll('.hljs-string').forEach(function (element) { element.style.color = "#CE9178"; });
                    document.querySelectorAll('.hljs-number').forEach(function (element) { element.style.color = "#16b887"; });
                    document.querySelectorAll('.hljs-keyword').forEach(function (element) { element.style.color = "#3273ff"; });
                    document.querySelectorAll('.hljs-punctuation').forEach(function (element) { element.style.color = "#7c7c7c"; });
                }
        }

</script>
</body>
